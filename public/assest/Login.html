<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Directory for style sheet -->
    <link rel="stylesheet" href="common_style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="row w-100">
      <div class="col-lg-5 col-12 left-container h-100 d-none d-lg-block">
          <img src="img/login-img.png" alt="" srcset="" class="img-fluid h-100">
      </div>
      <div class="col-lg-7 col-12 right-container pt-lg-5">
        <img src="img/logo.png" alt="" srcset="" class="logo img-fluid mx-auto d-block  mt-5 py-5">
          <div class="card px-4 py-5 d-block mx-auto">
            <form>
            <!-- form and text boxes -->  
            <div class="input-group mb-3">
                <input type="text" class="form-control py-3 ps-4" placeholder="Enter Username" aria-label="Recipient's username" aria-describedby="button-addon2">
            </div>
            <div class="input-group mb-3">
                <input type="password" class="form-control py-3 ps-4" placeholder="Enter Password" aria-label="Recipient's password" aria-describedby="button-addon2">
            </div>
            <!-- Buttons to continue as guest and login -->
            <div class="d-flex justify-content-end mt-4 flex-lg-row flex-column-reverse">
                <button type="button" class="btn outline-primary me-lg-3 fw-bold">Continue as Guest</button>
                <a href="HomePage.html"><button type="button" class="btn primary mb-3 mb-lg-0 fw-bold w-100">Login</button></a>
            </div>
          </form>
          </div>
          <!-- Buuton for navigate to the signup page  -->
          <div class="bottom-link mt-3">
            <p class="text-center">Dont have an account? <a class="primary-link" href="Signup.html">Sign In</a></p>
          </div>

      </div>
    </div>
  </body>
</html>
