<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Directory for style sheet -->
    <link rel="stylesheet" href="common_style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="row w-100">
      <div class="col-lg-5 col-12 left-container h-100 d-none d-lg-block">
          <img src="img/sign-up.png" alt="" srcset="" class="img-fluid">
      </div>
      <div class="col-lg-7 col-12 right-container pt-lg-3">
        <img src="img/logo.png" alt="" srcset="" class="logo img-fluid mx-auto d-block mb-2">
          <div class="card px-4 py-5 d-block mx-auto">
            <!-- form and text boxes -->
            <form>
                <div class="input-group mb-3">
                    <input type="text" class="form-control py-3 ps-4" placeholder="Enter Username *" aria-label="Recipient's username" aria-describedby="button-addon2">
                </div>
                <div class="input-group mb-3">
                    <input type="email" class="form-control py-3 ps-4" placeholder="Enter Email *" aria-label="Recipient's password" aria-describedby="button-addon2">
                </div>
                
                <div class="input-group mb-1">
                    <input type="password" class="form-control py-3 ps-4" placeholder="Enter Password *" aria-label="Recipient's password" aria-describedby="button-addon2">
                </div>
                
                <div class="input-group mb-4">
                    <input type="password" class="form-control py-3 ps-4" placeholder="Confirm Password *" aria-label="Recipient's password" aria-describedby="button-addon2">
                </div>
                <div class="d-flex flex-lg-row flex-column mb-3">
                    <div class="input-group me-lg-3 mb-1 mb-lg-0">
                        <input type="text" class="form-control py-3 ps-4" placeholder="First Name " aria-label="Recipient's password" aria-describedby="button-addon2">
                    </div>
                    <div class="input-group">
                        <input type="text" class="form-control py-3 ps-4" placeholder="Last Name " aria-label="Recipient's password" aria-describedby="button-addon2">
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control py-3 ps-4" placeholder="Company Name" aria-label="Recipient's password" aria-describedby="button-addon2">
                </div>
                <div class="input-group mb-3">
                    <textarea class="form-control py-3 ps-4" id="exampleFormControlTextarea1" rows="4" placeholder="Company Description"></textarea>
                </div>
               <!-- Buttons to clear form and sign up -->
                <div class="d-flex justify-content-end mt-4 flex-lg-row flex-column-reverse">
                    <button type="reset" class="btn outline-primary me-lg-3  fw-bold">Clear Form</button>
                    <button type="button" class="btn primary mb-3 mb-l;g-0  fw-bold">Sign Up</button>
                </div>
            </form>
          </div>

          <div class="bottom-link mt-3 position-static">
            <!-- Button for log in -->
            <p class="text-center">Already have an account? <a class="primary-link" href="Login.html">Log In</a></p>
          </div>

      </div>
    </div>
  </body>
</html>
